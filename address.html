<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/9862e530dd.js" crossorigin="anonymous"></script>
<link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <title>Address-Influencer</title>
</head>
<body style="background-color: #0A0826 ;">
    


      <div class="form-container">
        <div class="form-container-heading">
        <h2>Shipping Address</h2>
        </div>
        <div class="form-container-insides">
        <form id="shippingForm" onsubmit="return validateForm()">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required>
    
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required>
    
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required>
    
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required>
    
          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="zip" required>
    
          <label for="country">Country:</label>
          <input type="text" id="country" name="country" required>
           <button type="submit" class="submit"><a href="confirmed.html" target="_blank">Submit</a></button>
          
          <p id="error-message"></p>
        </form>
        </div>
      </div>
      <script src="script.js"></script>
    </body>
    </html>
