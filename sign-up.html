<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/9862e530dd.js" crossorigin="anonymous"></script>
<link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <title>Sign Up Influencer Gear</title>
</head>

      <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: #f4f4f9;
        }
    
        .form-container {
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          max-width: 500px;
          width: 100%;
        }
    
        .form-container h2 {
          text-align: center;
          color: #333;
        }
    
        .form-container label {
          display: block;
          margin-top: 10px;
          font-weight: bold;
          color: #555;
        }
    
        .form-container input[type="email"],
        .form-container input[type="password"] {
          width: 90%;
          padding: 10px;
          margin-top: 5px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
    
        .form-container button {
          width: 95%;
          padding: 10px;
          margin-top: 20px;
          background-color: #28a745;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
        }
    
        .form-container button:hover {
          background-color: #218838;
        }

        .submit > a {
            text-decoration: none;
            color: #fff;
        }
    
        .error-message {
          color: #ff0000;
          font-size: 0.9em;
          display: none;
        }
      </style>
    </head>
    <body style="background-color:  #0A0826;">
    
    <div class="form-container">
      <h2>Signup Form</h2>
      <form id="signupForm" onsubmit="return validateForm()">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
    
        <p id="errorMessage" class="error-message">Passwords do not match.</p>
    
        <button type="submit" class="submit"><a href="address.html" target="_blank">Sign Up</a></button>
      </form>
    </div>
    
    <script>
      function validateForm() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const errorMessage = document.getElementById("errorMessage");
    
        if (password !== confirmPassword) {
          errorMessage.style.display = "block";
          return false;
        } else {
          errorMessage.style.display = "none";
          alert("Form submitted successfully!");
          return true;
        }
      }
    </script>
    
   
    
</body>
</html>
